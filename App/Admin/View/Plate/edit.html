<include file='layouts/ueditor' />
    <script>
        ue.ready(function(){
            var content = $("#contID").val();
            ue.setContent(content);
        })
    </script>
<section class="content-header">
    <h1>
        板块编辑
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:U('Plate/index')}"><i class="fa fa-dashboard"></i> 板块</a></li>
        <li class="active">板块编辑</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box">
        <div class="box-header">
        </div>

        <div class="box-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form action="{:U('Plate/update',array('id'=>$plate['id']))}" method="POST" id="editPlateForm" enctype="multipart/form-data">
                                    <!--<input type="hidden" name="id" value="{$plate['plate_id']}" />-->
                                    <div class="form-group">
                                        <label>板块类型</label>
                                        <input type="text" name="name" class="form-control" required="required" id="name" value="{$plate['name']}">
                                    </div>
                                    <div class="form-group">
                                        <label>板块标示</label>
                                        <input type="text" name="mark" class="form-control" required="required" id="mark" value="{$plate['mark']}">
                                    </div>
                                    <div class="form-group" style="min-height: 300px;overflow-y: auto">
                                        <label>板块内容</label>
                                        <script id="editor" name="content" type="text/plain"></script>
                                    </div>
                                    <textarea hidden="hidden" id="contID" >{$plate['content']}</textarea>
                                    <button class="btn btn-lg btn-info" type="button" id="editPlateBtn">提交</button>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
     </div>
    </section>
    <script>
    $("#editPlateBtn").click(function(e)
    {
        e.preventDefault();
        var go = true;
        var val = $("#name").val();
        if(val == '')
        {
            alert('请输入板块名称');
            $("#name").focus();
            go = false;
            return false;
        }
        if(go == false)
        {
            return false;
        }
        $("#editPlateForm").submit();
    })
    </script>
