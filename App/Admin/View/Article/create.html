<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.min.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/form_v.css">
    <include file='layouts/ueditor' />

    <section class="content-header">
        <h1>
            文章添加
        </h1>
        <ol class="breadcrumb">
            <li><a href="{:U('Article/index')}"><i class="fa fa-dashboard"></i> 文章</a></li>
            <li class="active">板块文章添加</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-body">
            
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <form action="{:U('Article/store')}" method="POST" id="createArticleForm" enctype="multipart/form-data" class="cmxform">
                                        <div class="form-group">
                                            <label>文章板块</label>
                                            <select class="form-control" name="article_type" id="article_type" required title="请选择文章板块">
                                                <option value="">--请选择--</option>
                                                <foreach name='{article_types}' item='val' key='key'>
                                                    <option value="{$key}">{$val}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                        <div class="form-group" style="margin-top: 20px;">
                                            <label>文章开头图片</label>
                                            <input type="file" name="article_photo"  />
                                            <!-- <button type="button" class="btn btn-primary btn-xs" name="addBtn" id="add_file1" file_num='1'>
                                                <span class="glyphicon glyphicon-plus">添加文件1</span>
                                            </button>
                                            <span id='file1' class='remark-box icon' style='display:none'><a href="" class='picture-icon' name="file1" target="_blank" style='margin-right:0'>文件1</a><input type='hidden' name='remark_file_a' /></span> -->
                                       </div>
                                        <div class="form-group" style="margin-top: 20px;">
                                            <label>文章标题</label>
                                            <input type="text" name="title" class="form-control" required title="请输入文章标题">
                                        </div>
                                        <div class="form-group" style="min-height: 300px;overflow-y: auto;margin-top: 20px;">
                                            <label>文章内容</label>
                                            <script id="editor" name="content" type="text/plain"></script>
                                        </div>
                                        <div>
                                            <button class="btn btn-lg btn-info" type="submit" id="createArticleBtn">新增 Page</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            </div>
        </section>
<script>
    $(function(){
        $("#createArticleForm").validate();
    });
</script>
