<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.min.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/form_v.css">
<section class="content-header">
    <h1>
        案例编辑
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:U('Case/index')}"><i class="fa fa-dashboard"></i> 案例</a></li>
        <li class="active">案例编辑</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box">
        <div class="box-header">
        </div>

        <div class="box-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form action="{:U('Case/update',array('id'=>$case['id']))}" method="POST" id="editCaseForm" class="form-horizontal cmxform">
                                    <!--<input type="hidden" name="id" value="{$case['case_id']}" />-->
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">案例类型</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" name="case_type" id="case_type" required title="请选择案例类型">
                                                <option value="{$case['case_type']}">{$case_types[$case['case_type']]}</option>
                                                <option value="">--请选择--</option>
                                                <foreach name='{case_types}' item='val' key='key'>
                                                    <option value="{$key}">{$val}</option>
                                                </foreach>
                                            </select>
                                         </div>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">标题</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="title" required title="请输入案例标题" value="{$case['title']}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">客户存储信息</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="storage_info"  required title="请输入客户存储信息" value="{$case['storage_info']}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">故障描述</label>
                                            <div class="col-sm-10">
                                                <textarea name="fault_desc" class="form-control" required title="请输入故障描述">{$case['fault_desc']}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group" style="margin-top: 20px;">
                                            <label class="col-sm-2 control-label">恢复过程</label>
                                            <div class="col-sm-10">
                                                <textarea name="recovery_process" class="form-control" required title="请输入恢复过程">{$case['recovery_process']}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group" style="margin-top: 20px;">
                                            <label class="col-sm-2 control-label">恢复结果</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="recovery_result"  required title="请输入恢复结果" value="{$case['recovery_result']}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">温馨提示</label>
                                            <div class="col-sm-10">
                                                <textarea name="tips" class="form-control" required title="请输入温馨提示">{$case['tips']}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group" style="margin-top: 20px;">
                                            <label class="col-sm-2 control-label">备注，其他</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="remark" class="form-control" value="{$case['remark']}"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button class="btn btn-lg btn-info" type="submit" id="editCaseBtn22">新增 Page</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
     </div>
</section>
<script>
    $(function(){
        $("#editCaseForm").validate();
    });
</script>
