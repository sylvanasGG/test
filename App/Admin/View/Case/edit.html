<include file='layouts/ueditor' />
<script>
    ue.ready(function(){
        var content = $("#contID").val();
        ue.setContent(content);
    })
</script>
<section class="content-header">
    <h1>
        案例编辑
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:U('Case/index')}"><i class="fa fa-dashboard"></i> 案例</a></li>
        <li class="active">案例编辑</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box">
        <div class="box-header">
        </div>

        <div class="box-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-default">


                            <div class="panel-body">
                                <form action="{:U('Case/update',array('id'=>$case['case_id']))}" method="POST" id="editCaseForm" enctype="multipart/form-data">
                                    <!--<input type="hidden" name="id" value="{$case['case_id']}" />-->
                                    <div class="form-group">
                                        <label>案例类型</label>
                                        <select class="form-control" name="case_type" id="case_type" required title="请选择案例类型">
                                            <option value="{$case['case_type']}">{$case_types[$case['case_type']]}</option>
                                            <option value="">--请选择--</option>
                                            <foreach name='{case_types}' item='val' key='key'>
                                                <option value="{$key}">{$val}</option>
                                            </foreach>
                                        </select>

                                    </div>
                                    <div class="form-group" style="margin-top: 25px;">
                                        <label>案例缩略图片</label>
                                        <a href="{$case['case_photo']}" target="__blank">当前图片</a>
                                        <input type="file" name="case_photo"  />
                                    </div>
                                    <div class="form-group" style="margin-top: 15px;">
                                        <label>案例标题</label>
                                        <input type="text" name="title" class="form-control"  required title="请输入案例标题" value="{$case['title']}">
                                    </div>
                                    <div class="form-group" style="min-height: 300px;overflow-y: auto;margin-top: 20px;">
                                        <label>案例内容</label>
                                        <script id="editor" name="content" type="text/plain"></script>
                                    </div>
                                    <textarea hidden="hidden" id="contID" >{$case['content']}</textarea>
                                    <div style="margin-top: 15px;">
                                        <button class="btn btn-lg btn-info" type="submit">提交</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    $(function(){
        $("#editCaseForm").validate();
    });
</script>
