
    <include file='layouts/ueditor' />

    <section class="content-header">
        <h1>
            案例添加
        </h1>
        <ol class="breadcrumb">
            <li><a href="{:U('Case/index')}"><i class="fa fa-dashboard"></i> 案例</a></li>
            <li class="active">板块案例添加</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="box">
            <div class="box-body">
            
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <form action="{:U('Case/store')}" method="POST" id="createCaseForm"  class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">案例类型</label>
                                            <div class="col-sm-10">
                                                <select class="form-control" name="case_type" id="case_type">
                                                    <option value="">--请选择--</option>
                                                    <foreach name='case_types' item='val' key='key'>
                                                        <option value="{$key}">{$val}</option>
                                                    </foreach>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">案例标题</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="title" class="form-control" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">客户存储信息</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="storage_info" class="form-control" required="required">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">故障描述</label>
                                            <div class="col-sm-10">
                                                <textarea name="fault_desc" class="form-control" required></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group" style="margin-top: 20px;">
                                            <label class="col-sm-2 control-label">恢复过程</label>
                                            <div class="col-sm-10">
                                                <textarea name="recovery_process" class="form-control" required></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group" style="margin-top: 20px;">
                                            <label class="col-sm-2 control-label">恢复结果</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="recovery_result" class="form-control" required="required" value="数据恢复100%成功">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">温馨提示</label>
                                            <div class="col-sm-10">
                                                <textarea name="tips" class="form-control" required>数据发生意外后不要再进行任何操作，标记好硬盘顺序，第一时间联系专业数据恢复公司进行数据恢复，以保障数据的安全。</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group" style="margin-top: 20px;">
                                            <label class="col-sm-2 control-label">备注</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="remark" class="form-control" required="required" value="联系电话：15171463344">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button class="btn btn-lg btn-info" type="submit" id="createCaseBtn222">新增 Page</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            </div>
        </section>

    <script>
    $("#createCaseBtn").click(function(e)
    {
        e.preventDefault();
        var go = true;
        var val = $("#case_type").find('option:selected').val();
        if(val == '')
        {
            alert('请选择案例类型');
            $("#case_type").focus();
            go = false;
            return false;
        }
        if(go == false)
        {
            return false;
        }
        $("#createCaseForm").submit();
    })
    
    </script>
