<script type="text/javascript" src="__PUBLIC__/js/jquery.validate.min.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/form_v.css">
<section class="content-header">
    <h1>
        管理员添加
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:U('User/index')}"><i class="fa fa-dashboard"></i> 管理员</a></li>
        <li class="active">管理员添加</li>
    </ol>
</section>

    <section class="content">

        <div class="box">
            <div class="box-body">
<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">添加新用户</div>

                <div class="panel-body">

    <form class="form-horizontal cmxform" name="registerForm" id="registerForm" action="{:U('User/postAdd')}" method="post">
        <div class="box-body">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-7">
                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" value="" required title="请输入正确的邮箱" />
                </div>
            </div>
            <div class="form-group">
                <label for="cp_group_id" class="col-sm-2 control-label">管理组</label>
                <div class="col-sm-7">
                    <select name="cp_group_id" id="cp_group_id" class="form-control" required title="请选择管理组">
                        <option value="">--请选择--</option>
                        <foreach name='groupAll' item='group'>
                        <option value="{$group['cp_group_id']}">{$group['cp_group_name']}</option>
                        </foreach>
                    </select>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <div class="form-group">
                <label class="col-sm-2 control-label"></label>
                <div class="col-sm-7">
                    <button type="submit" class="btn btn-info">添加用户</button>
                </div>
            </div>
        </div>
    </form>
</div>
                </div>
            </div>
        </div>
    </div>
                </div>
            </div>
        </section>

<script>
    $(function(){
        $("#registerForm").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 2
                },
                password: {
                    required: true,
                    minlength: 6
                }
            },
            messages: {
                username: {
                    required: "请输入用户名",
                    minlength: "请输入至少两位"
                },
                password: {
                    required: "请输入密码",
                    minlength: "请输入至少6位"
                }
            }
        });
    });

</script>
