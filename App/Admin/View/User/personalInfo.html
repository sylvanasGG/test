<div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">个人资料</div>

                <div class="panel-body">

                    <form class="form-horizontal cmxform" name="editUserForm" id="editUserForm" action="{:U('User/postPersonalInfo',array('id'=>$user['id']))}" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="{$user['username']}" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="不修改则为原密码" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-7">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" value="{$user['email']}" required title="请输入正确的邮箱地址" />
                                </div>
                            </div>

                        </div><!-- /.box-body -->
                        <div class="box-footer">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-7">
                                    <button type="submit" class="btn btn-info">修改</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $("#editUserForm").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 2
                },
                password: {
                    minlength: 6
                }
            },
            messages: {
                username: {
                    required: "请输入用户名",
                    minlength: "请输入至少两位"
                },
                password: {
                    minlength: "请输入至少6位"
                }
            }
        });
    });

</script>
