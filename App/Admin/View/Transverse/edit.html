<include file='layouts/ueditor' />
    <script>
        ue.ready(function(){
            var content = $("#contID").val();
            ue.setContent(content);
        })
    </script>
<section class="content-header">
    <h1>
        编辑
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:U('Transverse/index')}"><i class="fa fa-dashboard"></i> 板块</a></li>
        <li class="active">板块编辑</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box">
        <div class="box-header">
        </div>

        <div class="box-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-default">


                            <div class="panel-body">
            <form action="{:U('Transverse/update',array('id'=>$transverse['id']))}" method="POST" id="editTransverseForm" enctype="multipart/form-data">
                <!--<input type="hidden" name="id" value="{$transverse['transverse_id']}" />-->
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" name="title" class="form-control" required="required" id="title" value="{$transverse['title']}">

                </div>
                <div class="form-group">
                    <label>开头图片</label>
                    <a href="{$transverse['transverse_photo']}" target="__blank">当前图片</a>
                    <input type="file" name="transverse_photo"  />
                </div>
                <!--<div class="form-group">-->
                    <!--<label>板块标题</label>-->
                    <!--<input type="text" name="title" class="form-control" required="required" value="{$transverse['title']}">-->
                <!--</div>-->
                <div class="form-group" style="min-height: 300px;overflow-y: auto">
                    <label>内容</label>
                    <script id="editor" name="content" type="text/plain"></script>
                </div>
                <textarea hidden="hidden" id="contID" >{$transverse['content']}</textarea>
                <button class="btn btn-lg btn-info" type="button" id="editTransverseBtn">提交</button>
            </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
     </div>
    </section>
    <script>
    $("#editTransverseBtn").click(function(e)
    {
        e.preventDefault();
        var go = true;
        var val = $("#title").val();
        if(val == '')
        {
            alert('请输入标题');
            $("#title").focus();
            go = false;
            return false;
        }
        if(go == false)
        {
            return false;
        }
        $("#editTransverseForm").submit();
    })
    </script>
