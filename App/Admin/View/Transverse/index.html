        <div class="box-body" style="overflow-x: auto;">
            <table class="table table-striped">
                <tr class="row">
                    <th class="col-lg-2">标题</th>
                    <th class="col-lg-1">图片</th>
                    <th class="col-lg-4">内容</th>

                <tr class="row">

                    <td class="col-lg-4">

                    </td>

                        <a href="javascript:void(0)" id="del" onclick="del(this)" rel="{$transverse['id']}"><i class="fa fa-fw fa-remove" data-toggle="tooltip" data-original-title="删除"></i></a>

<script>
    function del(e)
    {
        if(!confirm('确定要删除吗？'))
        {
            return false;
        }
        var obj = $(e);
        var id = obj.attr("rel");
        $.ajax({
            url: "{:U('Transverse/delete')}",
            type: "get",
            data: {"id":id},
            dataType: "json",
            success: function( result ){
                if ( result.ret == 0 ) {
                    obj.parent().parent().remove();
                    alert(result.msg);
                }
            },
            error:function(data) {
                obj.parent().parent().remove();
                alert('删除成功');
            }
        });
    }
</script>
