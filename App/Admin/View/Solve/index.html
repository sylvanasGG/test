<style>
    .pagelist{
        font-size:18pt;
        display: inline-block;
        margin-right: 10px;
    }
</style>
<section class="content-header">
    <h1>
        解决方案
        <!--<a href="{:U('Solve/create')}" class="btn btn-primary btn-sm">文章添加</a>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 文章</a></li>
        <li class="active">文章列表</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box">
        <!--内容头部-->
        <div class="box-header">
            
        </div>
        <!--内容主体-->
        <div class="box-body" style="overflow-x: auto;">
            <table class="table table-striped">
                <tr class="row">
                    <th class="col-lg-3">标题</th>
                    <th class="col-lg-7"></th>
                    <th class="col-lg-2" style="text-align: center">编辑</th>
                </tr>
                <foreach name='solves' item='solve'>
                <tr class="row">
                    <td class="col-lg-3">
                        {$solve['title']}
                    </td>
                    <td class="col-lg-7">
                    </td>
                    <td class="col-lg-2" style="text-align: center">
                        <a href="{:U('Solve/edit',array('id'=>$solve['id']))}"><i class="fa fa-fw fa-pencil" data-toggle="tooltip" data-original-title="编辑"></i></a>
                    </td>
                </tr>
                </foreach>
            </table>
        </div><!-- /.box-body -->
        <!--内容尾部-->
        <div class="box-footer clearfix">
            <div class="pull-right">
                {$page}
            </div>
        </div>
    </div>

</section><!-- /.content -->
<script>
    function del(e)
    {
        if(!confirm('确定要删除吗？'))
        {
            return false;
        }
        var obj = $(e);
        var id = obj.attr("rel");
        $.ajax({
            url: "{:U('Solve/delete')}",
            type: "get",
            data: {"id":id},
            dataType: "json",
            success: function( result ){
                if ( result.ret == 0 ) {
                    obj.parent().parent().remove();
                    alert(result.msg);
                }
            }
        });
    }

    function resetForm()
    {
        $("#solveSearchForm input").val('');
        $("#solveSearchForm select").val('');
    }
</script>
