
<include file='layouts/ueditor' />

<section class="content-header">
    <h1>
        横向
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:U('Portrait/index')}"><i class="fa fa-dashboard"></i> 板块</a></li>
        <li class="active">板块添加</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box">
        <div class="box-body">

            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form action="{:U('Portrait/store')}" method="POST" id="createPortraitForm" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>标题</label>
                                        <input type="text" name="title" class="form-control" required="required" id="title">
                                    </div>
                                    <div class="form-group">
                                        <label>开头图片</label>
                                        <input type="file" name="portrait_photo"  />
                                    </div>
                                    <!--<div class="form-group">-->
                                    <!--<label>板块标题</label>-->
                                    <!--<input type="text" name="title" class="form-control" required="required">-->
                                    <!--</div>-->
                                    <div class="form-group" style="min-height: 300px;overflow-y: auto">
                                        <label>内容</label>
                                        <script id="editor" name="content" type="text/plain"></script>
                                    </div>
                                    <div>
                                        <button class="btn btn-lg btn-info" type="button" id="createPortraitBtn">新增 板块</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</section>

<script>
    $("#createPortraitBtn").click(function(e)
    {
        e.preventDefault();
        var go = true;
        var val = $("#title").val();
        if(val == '')
        {
            alert('请输入标题');
            $("#title").focus();
            go = false;
            return false;
        }
        if(go == false)
        {
            return false;
        }
        $("#createPortraitForm").submit();
    })

</script>
