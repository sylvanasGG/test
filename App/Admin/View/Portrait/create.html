
<include file='layouts/ueditor' />

<section class="content-header">
    <h1>
        横向
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:U('Portrait/index')}"><i class="fa fa-dashboard"></i> 板块</a></li>
        <li class="active">板块添加</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box">
        <div class="box-body">

            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form action="{:U('Portrait/store')}" method="POST" id="createPortraitForm" enctype="multipart/form-data" class="cmxform">
                                    <div class="form-group">
                                        <label>标题</label>
                                        <input type="text" name="title" class="form-control" required title="请输入标题" id="title">
                                    </div>
                                    <div class="form-group" style="margin-top: 20px;">
                                        <label>开头图片</label>
                                        <input type="file" name="portrait_photo"  />
                                    </div>
                                    <div class="form-group" style="min-height: 300px;overflow-y: auto;margin-top: 20px;">
                                        <label>内容</label>
                                        <script id="editor" name="content" type="text/plain"></script>
                                    </div>
                                    <div>
                                        <button class="btn btn-lg btn-info" type="submit" >新增 板块</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</section>

<script>
    $(function(){
        $("#createPortraitForm").validate();
    })
</script>
