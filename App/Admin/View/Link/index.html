
<section class="content-header">
    <h1>
        友情链接
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 友情链接</a></li>
        <li class="active">列表</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box">
        <!--内容头部-->
        <div class="box-header">
            <h4 class="main-title" style="border: none; background: #ffffff;">
                <div style="float: right;">
                    <a class="btn btn-primary btn-sm" href="{:U('Link/add')}">
                        <span class="glyphicon glyphicon-plus">添加链接</span>
                    </a>
                </div>
            </h4>
        </div>
        <!--内容主体-->
        <div class="box-body">
            <div class="table-responsive" >
                <!--<input type="hidden" id="img3" value="">-->
                <table class="table table-bordered table-hover" id="addContactTr" style="margin: 0;padding: 0;" cellpadding="0" cellspacing="0">
                    <tr class="row">
                        <!--<th class="col-lg-2">标题</th>-->
                        <th class="col-lg-2">名称</th>
                        <th class="col-lg-8">地址</th>
                        <th class="col-lg-1"> 删除</th>
                    </tr>
                    <tbody>
                    <foreach name='links' item='link'>
                        <tr class="row">
                            <td class="col-lg-2">
                                {$link['name']}
                            </td>
                            <td class="col-lg-8">
                                <a href="{$link['url']}" class="imgList" target="_blank">{$link['url']}</a>
                                <!--<button class="btn btn-primary bnt-sm imgList" onclick="editImg(this)" rel="{$link['id']}">修改</button>-->
                            </td>
                            <td class="col-lg-1">
                                <a href="javascript:void(0)" id="del" onclick="del(this)" rel="{$link['id']}"><i class="fa fa-fw fa-remove" data-toggle="tooltip" data-original-title="删除"></i></a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>

            </div>
        </div><!-- /.box-body -->
        <!--内容尾部-->
        <div class="box-footer clearfix">
            <div class="pull-right">

            </div>
        </div>
    </div>

</section><!-- /.content -->

<script>
    

    //删除图片
    function del(e)
    {
        if(!confirm('确定要删除吗？'))
        {
            return false;
        }
        var obj = $(e);
        var id = obj.attr("rel");
        $.ajax({
            url: "{:U('Link/deleteLink')}",
            type: "get",
            data: {"id":id},
            dataType: "json",
            success: function( result ){
                if ( result.ret == 0 ) {
                    obj.parent().parent().remove();
                    alert(result.msg);
                }
            },
            error: function(data){
                obj.parent().parent().remove();
                alert('删除成功');
            }
        });
    }
</script>
