
<section class="content-header">
    <h1>
        链接添加
    </h1>
    <ol class="breadcrumb">
        <li><a href="{:U('Link/index')}"><i class="fa fa-dashboard"></i> 友情链接</a></li>
        <li class="active">链接添加</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <div class="box">
        <div class="box-body">

            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <form action="{:U('Link/store')}" method="POST" id="createLinkForm">
                                    <div class="form-group">
                                        <label>链接名称</label>
                                        <input type="text" name="name" id="name" class="form-control" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label>链接地址</label>
                                        <input type="text" name="url" id="url" class="form-control" required="required">
                                    </div>
                                    <div style="margin-top: 10px;">
                                        <button class="btn btn-lg btn-info" type="button" id="createLinkBtn">新增 Page</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</section>

<script>
    $("#createLinkBtn").click(function(e)
    {
        e.preventDefault();
        var go = true;
        var val = $("#name").val();
        if(val == '')
        {
            alert('请输入链接名称');
            $("#name").focus();
            go = false;
            return false;
        }

        if ($("#url").val() == '')
        {
            alert('请输入链接地址');
            $("#url").focus();
            go = false;
            return false;
        }
        if(go == false)
        {
            return false;
        }
        $("#createLinkForm").submit();
    })

</script>
